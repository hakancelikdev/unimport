# action.yml
name: "unimport"
description: "Get rid of all unused imports ðŸ¥³"
inputs:
  extra_args:
    description: "options to pass to unimport run"
    required: false
    default: "--check"
runs:
  using: "composite"
  steps:
    - run: python -m pip install unimport
      shell: bash
    - run: unimport --color auto --gitignore --ignore-init ${{ inputs.extra_args }}
      shell: bash
