[tool.black]
line-length = 119
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
    | just a
    | multiline
  )/
  | test.py
)
'''

[tool.unimport]
sources = ["path1", "path2"]
exclude = '__init__.py|tests/'
include = 'test|test2|tests.py'
gitignore = true
requirements = true
remove = false
diff = true
