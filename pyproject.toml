[tool.black]
line-length = 79
target-version = ['py36']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | tests
    | rare_cases
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.isort]
multi_line_output=4
force_grid_wrap=0
line_length=79

[tool.unimport]
exclude = ["tests*", "rare_cases*", "**/__init__.py"]
