repos:
  - repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
      - id: black
        args: [--line-length=79]

  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/hakancelik96/unimport
    rev: 0.9.2
    hooks:
      - id: unimport
        args: [--remove, --include-star-import]

  - repo: https://github.com/myint/docformatter
    rev: v1.4
    hooks:
      - id: docformatter
        args: [--in-place]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
      - id: mypy
        args: [--no-strict-optional, --ignore-missing-imports, --show-error-codes]
        additional_dependencies: [types-toml==0.1.3]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.5.1
    hooks:
      - id: prettier
        args: [--prose-wrap=always, --print-width=88]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: trailing-whitespace
        files: "\\.(py|.txt|.yaml|.json|.in|.md|.toml|.cfg|.html|.yml)$"

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.31.0
    hooks:
      - id: pyupgrade
        args: [--py36-plus]

  - repo: https://github.com/isidentical/teyit
    rev: 56748d8824c1fa8300ea197c907c22b0da3d63b1
    hooks:
      - id: teyit

  - repo: https://github.com/hakancelik96/pyall
    rev: 0.2.0
    hooks:
      - id: pyall
        args:
          - --refactor
          - --exclude=tests|setup.py
