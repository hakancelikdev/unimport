repo_url: https://github.com/hakancelik96/unimport
repo_name: hakancelik96/unimport
edit_uri: https://github.com/hakancelik96/unimport/tree/master/docs

nav:
  - Unimport: index.md
  - Contributing: contributing.md
  - Changelog: changelog.md
  - Authors: authors.md
  - FAQ: faq.md
