name: pre-commit
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install dependencies for pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: pre-commit
        run: |
          tox -e pre-commit
